<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Zones</title>
  <link rel="stylesheet" href="structure.css">
</head>
<body>
  <div class="container">
    <div class="row stage "style=" overflow: hidden;">
      <div class="column ">
        <h2>STAGE</h2>
        <div >
            <video src="dewik.mp4" style=" object-fit: cover;  object-position: center;" muted autoplay></video>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column gold">
        <h3>GOLD ZONE</h3>
      </div>
      <div class="column diamond">
        <h3>DIAMOND ZONE</h3>
      </div>
    </div>
    <div class="row">
      <div class="column platinum">
        <h3>PLATINUM ZONE</h3>
      </div>
    </div>
    <div class="row">
      <div class="column silver">
        <h3>SILVER ZONE</h3>
      </div>
    </div>
  </div>
</body>
</html>
